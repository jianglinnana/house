<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>房屋租赁系统</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/myCss.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/iconfont/iconfont.css}"/>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script th:src="@{/layui/layui.js}" charset="UTF-8"></script>
</head>
<body>

<div class="userTop">
    <div class="userInfo">
        <i class="layui-icon layui-icon-friends" style="font-size: 17px"></i>
        <p style="font-size: 17px">我的</p>
        <i class="layui-icon layui-icon-set" style="font-size: 17px"></i>
    </div>
</div>
<div class="userBackTable">
    <div class="userBack">
        <div class="userTableChild">
            <p style="margin-left: 10px;font-size: 13px;">个人头像</p>
            <div>
                <img style="width: 50px;height: 50px;border-radius: 50px;" th:src="@{/img/head.jpg}">
                <i class="layui-icon layui-icon-right"></i>
            </div>

        </div>
        <div class="userTable"></div>
        <div class="userTable"></div>
        <div class="userTable"></div>
        <div class="userTable"></div>

    </div>
</div>

<div class="menu">
    <a th:href="@{/route/index}" style=" width: 25%; ">
        <button class="menuButton">
            <i class="layui-icon layui-icon-home"></i>
            <p style="text-align: center;">首页</p>
        </button>
    </a>
    <a th:href="@{/route/index}" style="width: 25%; ">
        <button class="menuButton">
            <i class="layui-icon layui-icon-notice"></i>
            <p style="text-align: center;">消息</p>
        </button>
    </a>
    <a th:href="@{/route/index}" style="width: 25%; ">
        <button class="menuButton">
            <i class="layui-icon layui-icon-console"></i>
            <p style="text-align: center;">房东中心</p>
        </button>
    </a>
    <a th:href="@{/route/user}" style="width: 25%;">
        <button class="menuButton" style="color: #1E9FFF">
            <i class="layui-icon layui-icon-username"></i>
            <p style="text-align: center;">我的</p>
        </button>
    </a>
</div>
</body>
</html>
